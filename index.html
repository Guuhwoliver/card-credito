<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Credito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="logo.png" alt="" />
                    <h5>master card</h5>
                </span>
                <img src="chip.png" alt="" class="chip" />
            </header>

            <div class="card-details">
                <div class="name-number">
                    <h6>numero do cartão</h6>
                    <h5 class="number">8050 2030 4060 1070</h5>
                    <h5 class="name">Gustavo de Oliveira Enoque</h5>
                </div>

                <div class="valid-date">
                    <h6>valido até</h6>
                    <h5>20/30</h5>
                </div>
            </div>
        </div>
        <div class="card back-face">
            <h6>
                For customer service call +55 (11)962470368 or email at moscowtv7@gmail.com
            </h6>
            <span class="magnetic-strip"></span>
            <div class="signature"><i>005</i></div>
            <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora pariatur omnis dolores, laborum obcaecati enim.</h5>
        </div>
        </div>
    </section>
    
</body>
</html>
